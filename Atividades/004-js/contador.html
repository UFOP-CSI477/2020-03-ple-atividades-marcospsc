<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>

    <script>

        let contador = 1;
        let id;
        let executando = false;

        var hora;
        var data = new Date;
        function imprimeHora(){
            hora = setInterval(function(){atualizaHora("Data atualizada");}, 1000);   
        }
        function atualizaHora(){
            hora = setInterval(function(){
                document.getElementById().innerHTML = data;
            })
        }

        function processo(){
            document.getElementById("contador").innerHTML = `contador = ${contador}`;
            contador++;
        }

        function iniciar(){
            if(!executando){
                id = setInterval(processo);
                executando = true;
            }
        }

        function parar(){
            clearInterval(id);
            executando = false;
        }

        function reiniciar(){
            parar();
            contador = 1;
            document.getElementById("contador").innerHTML = "";
        }

    </script>
</head>
<body>

    <button onclick="atualizaHora()">Atualiza Hora</button>

    <div id="contador"></div>

    <input type="button" value="Iniciar" onclick="iniciar()">

    <input type="button" value="Parar" onclick="parar()">

    <input type="button" value="Reiniciar" onclick="reiniciar()">

</body>
</html>
