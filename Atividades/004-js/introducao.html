<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução o JS</title>

    <script>
        'use strict'

        function Pessoa(nome, sobrenome){
            this.nome = nome;
            this.sobrenome = sobrenome;
        }
        function carregarDados(){
            const nome = window.prompt('Insira seu nome aqui:');
            const sobrenome = window.prompt('Insira o seu sobrenome aqui:');

            const pessoa = new Pessoa(nome, sobrenome);

            document.getElementById("data").innerHTML=Date();
            document.getElementById("nome").innerHTML= pessoa.nome;

            console.log(pessoa);

            for(let i=0; i<10; i++){
                console.log(i);
            }
        }
    </script>
</head>
    
<body>
    
<script>
    document.write('Olá, mundo!');
</script>

<div id="dados">
    <div id="data"></div>
    <div id="nome"></div>
</div>

<input type="button" value="Carregar" onclick="carregarDados()">

</body>
</html>
