<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução o JS</title>

    <link rel="stylesheet" href="arqcss.css">

    <script>
        'use strict'

        function Pessoa(nome, endereco, idade, email, tel) {
            this.nome = nome;
            this.endereco = endereco;
            this.idade = idade;
            this.email = email;
            this.tel = tel;
        }

        function imprime() {            
            
            const nome = document.frmDados.nome.value;
            const endereco = document.frmDados.endereco.value;
            const idade = document.frmDados.idade.value;
            const email = document.frmDados.email.value;
            const tel = document.frmDados.tel.value;

            const pessoa = new Pessoa(nome, endereco, idade, email, tel);

            let obj = {
                name: nome,
                addres: endereco,
                age: idade,
                email: email,
                phone: tel
            };

            document.write('Nome: ' + pessoa.nome + ', ');
            document.write('Endereço: ' + pessoa.endereco + ', ');
            document.write('Idade: ' + pessoa.idade + ', ');
            document.write('Email: ' + pessoa.email + ', ');
            document.write('Telefone: ' + pessoa.tel) + '.';

        }
    </script>
</head>

<body>

    <div id="dados">
        <div id="nome"></div>
        <div id="endereco"></div>
        <div id="idade"></div>
        <div id="email"></div>
        <div id="tel"></div>
    </div>

    <form action="post" name="frmDados">
        <input type="text" name="nome" id="nome" placeholder="Nome">
        <input type="text" name="endereco" id="endereco" placeholder="Endereço">
        <input type="number" name="idade" id="idade" placeholder="Idade">
        <input type="email" name="email" id="email" placeholder="Email">
        <input type="tel" name="tel" id="tel" placeholder="Telefone">
    </form>

    <input type="button" value="Imprime" onclick="imprime()">

</body>

</html>
