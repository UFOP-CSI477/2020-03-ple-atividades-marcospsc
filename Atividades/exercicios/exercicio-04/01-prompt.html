<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução o JS</title>

    <script>
        'use strict'

        function Pessoa(nome, endereco, idade, email, tel){
            this.nome = nome;
            this.endereco = endereco;
            this.idade = idade;
            this.email = email;
            this.tel = tel;
        }
        function carregarDados(){
            const nome = window.prompt('Insira seu nome aqui:');
            const endereco = window.prompt('Insira seu endereço aqui:');
            const idade = window.prompt('Insira sua idade aqui:');
            const email = window.prompt('Insira seu email aqui:');
            const tel = window.prompt('Insira seu telefone aqui:');

            const pessoa = new Pessoa(nome, endereco, idade, email, tel);

            document.getElementById("nome").innerHTML = pessoa.nome;
            document.getElementById("endereco").innerHTML = pessoa.endereco;
            document.getElementById("idade").innerHTML = pessoa.idade;
            document.getElementById("email").innerHTML = pessoa.email;
            document.getElementById("tel").innerHTML = pessoa.tel;
        }
    </script>
</head>
    
<body>
    
<script>
    document.write(pessoa);
</script>

<div id="dados">
    <div id="nome"></div>
    <div id="endereco"></div>
    <div id="idade"></div>
    <div id="email"></div>
    <div id="tel"></div>
</div>

<input type="button" value="Carregar" onclick="carregarDados()">

</body>
</html>
