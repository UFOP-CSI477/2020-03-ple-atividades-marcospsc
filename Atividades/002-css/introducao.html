<!DOCTYPE html> <!--define padrão do html que esta sendo usado-->
<html>
    <head>
        <meta charset="utf-8">
        <title>Introdução ao HTML</title>
        
        <style type="text/css">

            @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap');

            html{
                font-family: 'Roboto', sans-serif, Arial;
                font-size: 18px;
            }
            body{
                margin: 0; 
            }

            h1, h2, h3, h4{
                margin-top: 0;
            }

            h1{
                font-size: 60pt;
                color:crimson;
            }

            p.info{
                font-family: arial;
                font-size: 18pt;
            }

            #codigo{
                border-color: #c6c6c6;
                color: darkgoldenrod;
                border-style: solid;
                border-radius: 15px;
            }

            a{
                color: blanchedalmond;
                background-color: blue;
                text-decoration: none;
                padding: 10px;
            }

            a:hover{
                background-color: red;
                font-weight: bold;
            }

            a:active{
                background-color: green;
                color: black;
            }

            a:link{
                text-decoration: underline;
                color: yellow;
            }

            a:visited{
                background-color: grey;
            }

            .flex{
                display: flex;
                flex-direction: row;
                flex-flow: row wrap;
                justify-content: center;
            }

            .flex div{
                background-color: blue;
                width: 200px;
                margin: 20px;
                line-height: 100px;
                text-align: center;
                border-radius: 20px;
            }

        </style>
    </head>

    <body>
        <header><!--tag para identificar cabeçalho de uma determinada pagina-->
            <h1>Sejam bem-vindxs!</h1> <!--tag principal-->
        </header>

        <h2>Curso de programação Web</h2>
        <h3>Início do curso em HTML</h3>
        <h4>Um ótimo curso para vocês!</h4>

        <p class="info">Este é um curso de introdução a <strong>programação web</strong>. Na aula de hoje estudaremos HTML.</p> <!--p identifica paragrafo. strong deixa o elemento em negrito-->

        <!--Comentário-->
        <p style="color:chartreuse">Texto em parágrafo.</p><!--In line estilo-->

        <div class="flex"><!--tag div encapsula um conjunto de elementos-->

            <div>
                <a href="http://www.ufop.br" target="_blank">Site da UFOP</a><!--faz ligação entre os documentos. a de ancor e tem como argumento href de hyperlinks. blak faz abrir em outra aba, nao sobrepoe-->
            </div>

            <div id="codigo">
                <a href="cadastro.html">Cadastro</a>
            </div>

            <div>
                <a href="relatorio.html">Relatório</a>
            </div>

        </div>

        <div>
            <img width="20%" src="./img/logo-decsi.png" alt="Logomarca do DECSI."> <!--img imagem. alt tag de acessibilidade, caso  a imagem nao esteja disponivel mostrará o texto que segue-->
        </div>

        <footer>
            Sistemas Web I
        </footer>

    </body>

</html>
