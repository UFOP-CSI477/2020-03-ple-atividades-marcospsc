<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>O Mundo dos CDs</title>
    </head>

    <body>
        <header>
            <h1>O Mundo dos CDs</h1>
        </header>

        <h2>Aqui você compra, vende, troca, vive CDs!</h2>

        <h3>Login</h3>

        <form method="get" action="perfil.html">
            <div>
                <label for="usuario">Usuário:</label>
                <input type="text" name="usuario" id="usuario" placeholder="Digite seu nome de usuário">
            </div>
    
            <div>
                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
            </div>
    
            <input type="submit" value="Entrar">
            <input type="reset" value="Limpar">
    
        </form>
        
        <footer>
            Viva a música!
        </footer>

    </body>

</html>
