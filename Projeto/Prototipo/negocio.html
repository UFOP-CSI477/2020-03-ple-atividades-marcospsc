    <h3>Negociar Produto</h3>

    <div class="metodo">
        <label>Método:</label>
        <div>
            <input type="radio" name="metodo" id="comprar" value="C">
            <label for="comprar">Comprar</label>
        </div>

        <div>
            <input type="radio" name="metodo" id="trocar" value="T">
            <label for="trocar">Trocar</label>
        </div>
    </div>

    <form method="get" action="validar.html">

        <div class="controle">
            <label for="valor">Valor oferecido:</label>
            <input type="text" name="valor" id="valor" placeholder="Quanto quer pagar no Produto?">
        </div>

        <div class="controle">
            <label for="troca">Produto para troca:</label>
            <input type="text" name="troca" id="troca" placeholder="Qual procuto oferece para troca?">
        </div>

        <div class="controle">
            <label for="nasc">Data de Nascimento:</label>
            <input type="date" name="nasc" id="nasc" placeholder="Data de nascimento">
        </div>

        <div class="controle">
            <label for="tel">Telefone:</label>
            <input type="tel" name="tel" id="tel" placeholder="Telefone da pessoa">
        </div>       


        <input type="submit" value="Enviar proposta">
        <input type="reset" value="Limpar">

    </form>

</body>
